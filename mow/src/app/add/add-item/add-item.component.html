<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form  #getdata="ngForm" (ngSubmit)="additem(getdata.value)" >  
        <div class="form-group"> 
          <select name="category" #category="ngModel" ngModel class="form-control" required >
            <option value="" selected disabled hidden >other</option>
            <option *ngFor="let temp of cat" value={{temp}}>{{temp}}</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" name="item" #item="ngModel" ngModel class="form-control" required>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success"  type="submit" >Add Item</button>
        </div>
      </form>
    </div>
  </div>
</div>
