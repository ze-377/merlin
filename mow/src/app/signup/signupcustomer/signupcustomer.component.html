<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form #customersignupform="ngForm" (ngSubmit)="signup(customersignupform.value)">
        <div class="form-group">
          <input type="text" #name="ngModel" placeholder="Enter your username" ngModel name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Enter your email" #email="ngModel" ngModel class="form-control" required>
        </div>
        <div class="form-group">
          <input type="number" name="phone" placeholder="Enter your phone" #phone="ngModel" ngModel required class="form-control">
        </div>
        <div class="form-group">
          <input type="password" #password="ngModel" placeholder="Enter your password" ngModel name="password" required class="form-control">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-success" >SignUp</button>
        </div>
      </form>
    </div>
  
  </div>  
</div>
